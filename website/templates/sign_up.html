{% extends "base.html" %}{% block title %}sign up{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email"/>
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="firstName" class="form-control" id="firstName" name="firstName" placeholder="First Name"/>
    </div>
    <div class="form-group">
        <label for="password1">password</label>
        <input type="password1" class="form-control" id="password1" name="password1" placeholder="Enter Password"/>
    </div>
        <div class="form-group">
        <label for="password2">password (comfirm)</label>
        <input type="password2" class="form-control" id="password2" name="password2" placeholder="Comfirm Password"/>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
